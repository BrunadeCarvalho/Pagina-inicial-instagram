<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-inicial">
        <div class="img-celular">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="continue">
            <div class="cards">
                <img src="./img/instagram-logo.png"  class="insta-logo" alt="logo do Instagram">
                <div class="foto-perfil">
                    <img src="./img/icone-bruna.jpg" alt="imagem de perfil">
                </div>
                <button class="login">Continue como bruuna.cs</a>
                <button  class="logout">Remover conta</a>
            </div>
            <div class="cards">
                <p class="trocar-conta">Não é bruuna.cs?</p>
                <p class="trocar-conta">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <button class="download-app"></a>
                    <button  class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
